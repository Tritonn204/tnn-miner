stages:
  - build
  - test
  #- upload
  - release

variables:
  AMD64_TARGET_LEVEL: x86-64-v3
  #PACKAGE_VERSION: "0.3.4"
  LINUX_AMD64_TGZ: "Tnn-miner-amd64.tar.gz"
  MACOS_ARM64_TGZ: "Tnn-miner-macos-arm64.tar.gz"
  # https://docs.gitlab.com/ee/ci/runners/hosted_runners/macos.html#optimizing-homebrew
  HOMEBREW_NO_AUTO_UPDATE: 1

image: ubuntu:noble

build:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  before_script:
    - apt update && apt -y install wget build-essential cmake clang libssl-dev libfmt-dev libudns-dev libc++-dev lld git
  script:
    - export
    - mkdir ./build
    - cd ./build
    - cmake ..
    - make -j$(nproc)
    - cd ../
    - mv ./build/Tnn-miner ./Tnn-miner
    - tar -czvf ${LINUX_AMD64_TGZ} ./Tnn-miner
  after_script:
    - echo "BUILD_JOB_ID=$CI_JOB_ID" >> job.env
  artifacts:
    name: ${LINUX_AMD64_TGZ}
    paths:
      - ./${LINUX_AMD64_TGZ}
      # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time
      # cache:
      #   paths:
      #     - "*.o"
    reports:
      dotenv: job.env

