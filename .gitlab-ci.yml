# run tests using the binary built before
test:
  stage: test
  before_script:
    - apt update && apt -y install gdb
  script:
    - tar -xvf ./${LINUX_AMD64_TGZ}
    - gdb --batch -ex "run" -ex "bt" --args ./Tnn-miner --dero-test

